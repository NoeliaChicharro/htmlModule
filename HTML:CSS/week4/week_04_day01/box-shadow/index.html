<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Box</title>
  <style>
    div{
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
    }

    div span{
      margin: 0 6px 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: green;
      /* border: solid white 3px; */
      box-shadow: white 0 0 0 3px , red 0 0 0 6px;
    }
  </style>
</head>
<body>
  <div><span>W</span>elcome</div>
</body>
</html>
