<!DOCTYPE html>
<html lang="en">

<!-- These are fonts showed as icons. That means, that this imagues can be treated as font.
Go to fontawsome to look for icons. And just link it to your file. (own icons should be saved as SVG files)
SVG files could be changed/manipulated. 
If u feel like u can use emojis... but there are not alway supported.(and they will look different on different OS) -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Icon Fonts</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <style>
     i.fa-ghost{
         font-size: 6rem;
     }

     i.fa-dragon{
         font-size: 8rem;
     }
    </style>
</head>
<body>
    <i class="fas fa-ghost"></i>

    <i class="fas fa-dragon"></i>
</body>
</html>
