<!DOCTYPE html>
<html lang="en">

<!-- There are: MP4(H.264), WebM(VP8), OGG(Theora), WebM(VP9). But remember, check it first on caniuse.com!
video elements look similar as audio tags.
video can have a width and a hight. 

An alternative to video files is to use iframes. so u don't have to store the data. But iframes are not customazible!
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <video width="600" height="300" controls>
        <source src="content/mov_bbb.mp4" type="video/mp4">
    </video>
    
</body>
</html>
