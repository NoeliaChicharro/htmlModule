<!DOCTYPE html>
<html lang="en">

<!-- Audio and video players do have a default playbar. to change it use JavaScript.
there are: MP3, OGG (Vorbis), MP4, WebM. (but not all of them are useble in all browsers!) use fallbacks!
as an extra fall back set a link to the right audio file, with a comment. 
controls is an outstanding attribute, buts an default playbar. 
 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <audio controls>
        <source src="content/horse.ogv" type="audio/ogv">
    </audio>
    <a href="video.html">video</a>
</body>
</html>
