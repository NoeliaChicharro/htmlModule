  <title>Tables</title>
  <style>
    

    table.grid{
      border: solid 1px black;
      border-collapse: collapse;
    }

    .grid tr:nth-child(odd) td:nth-child(odd){
      background-color: #000;
      width: 50px;
      height: 50px;
    }
    .grid tr:nth-child(even) td:nth-child(even){
      background-color: #000;
      height: 50px;
      width: 50px;
    }
  </style>
</head>
