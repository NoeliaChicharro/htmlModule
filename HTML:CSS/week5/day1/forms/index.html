<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body{
        display: flex;
        flex-direction: column;
    }

    input{
        border-radius: 1px;
    }

    form{
        font-family: sans-serif;
    }
    </style>
</head>

<body>
    <form action="">
        <label for="firtName">First Name<input type="text"></label>
        <label for="email">E-Mail<input type="email"></label>
        <label for="tel">Telephone<input type="tel"></label>
        <label for="gender">Female<input type="radio" name="identity">Male<input type="radio" name="identity"></label>
        <label for="bithday">Bithdate<input type="date"></label>
        <label for="city">
            <select>
                <option value="zurich">Zurich</option>
                <option value="madrid">Madrid</option>
                <option value="wien">Wien</option>
                <option value="berlin">Berlin</option>
            </select> 
        </label>    
        <label for="comment">Comment<textarea cols="30" rows="10"></textarea></label>
        <input type="submit">
        <label for="check">true<input type="checkbox">false<input type="checkbox"></label>

        
    </form>
